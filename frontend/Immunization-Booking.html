<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>immunization Booking | Kgodisong Health Hub</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Bootstrap & CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

<div class="container py-5">
    <h1 class="page-title text-center mb-4">Vaccination & immunization Booking</h1>
    <p class="text-center mb-5">Book your child's immunization or health check</p>

    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card p-4 shadow-lg">
                <form id="vaccineForm">

                    <div class="mb-3">
                        <label class="form-label">Child Name</label>
                        <input type="text" class="form-control" placeholder="Enter child’s full name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Grade / Class</label>
                        <input type="text" class="form-control" placeholder="e.g. Grade R, Mickey Class" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Vaccine Type</label>
                        <select class="form-control" required>
                            <option value="">-- Choose vaccine --</option>
                            <option>Measles</option>
                            <option>Polio</option>
                            <option>BCG</option>
                            <option>Immunization</option>
                            <option>Chickenpox</option>
                            <option>General Health Check</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Preferred Date</label>
                        <input type="date" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-pink btn-lg" type="submit">Book Appointment</button>
                    </div>
                </form>

                <p id="successMessage" class="text-center text-success mt-4" style="display:none;">
                    ✔ Booking submitted! The school will confirm soon.
                </p>
            </div>

        </div>
    </div>
</div>

<!-- JS -->
<script>
    document.getElementById('vaccineForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Backend will replace this
        document.getElementById('successMessage').style.display = 'block';

        console.log("VACCINE BOOKING SENT TO BACKEND");
    });
</script>

</body>
</html>
