<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Kgodisong Health Hub Login</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport">


   <!-- Bootstrap + Custom CSS -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/login.css" rel="stylesheet">
</head>
<body>


<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
   <div class="col-md-5 login-card">
       <h2 class="text-center mb-4" style="color: #ff82c0;">Kgodisong Health Hub</h2>


       <!-- Tabs -->
       <div class="text-center mb-4">
           <span class="tab-link active" id="loginTab">Login</span> |
           <span class="tab-link" id="registerTab">Register</span>
       </div>


       <!-- Login Form -->
       <form id="loginForm" method="POST" action="/api/login">
           <div class="form-group mb-3">
               <label>Email</label>
               <input type="email" name="username" id="loginEmail" class="form-control p-3" placeholder="Enter email" required>
           </div>
           <div class="form-group mb-3">
               <label>Password</label>
               <input type="password" name="password" id="loginPassword" class="form-control p-3" placeholder="Enter password" required>
           </div>
           <div class="form-group mb-3">
               <label>Role</label>
               <select name="role" class="form-control p-3">
                   <option value="parent">Parent</option>
                   <option value="teacher">Teacher</option>
                   <option value="admin">Admin</option>
               </select>
           </div>
           <button class="btn btn-pink w-100 mt-3" type="submit">Login</button>
       </form>


       <!-- Register Form -->
       <form id="registerForm" style="display:none;">
           <div class="form-group mb-3">
               <label>Full Name</label>
               <input type="text" id="registerName" class="form-control p-3" placeholder="Enter full name" required>
           </div>
           <div class="form-group mb-3">
               <label>Email</label>
               <input type="email" id="registerEmail" class="form-control p-3" placeholder="Enter email" required>
           </div>
           <div class="form-group mb-3">
               <label>Password</label>
               <input type="password" id="registerPassword" class="form-control p-3" placeholder="Enter password" required>
           </div>
           <button class="btn btn-pink w-100 mt-3" type="submit">Register</button>
       </form>


       <small class="d-block text-center text-muted mt-3">
           Only authorized parents & teachers may log in.
       </small>
   </div>
</div>


<!-- JavaScript -->
<script>
   // Tab switching
   const loginTab = document.getElementById('loginTab');
   const registerTab = document.getElementById('registerTab');
   const loginForm = document.getElementById('loginForm');
   const registerForm = document.getElementById('registerForm');


   loginTab.addEventListener('click', () => {
       loginTab.classList.add('active');
       registerTab.classList.remove('active');
       loginForm.style.display = 'block';
       registerForm.style.display = 'none';
   });


   registerTab.addEventListener('click', () => {
       registerTab.classList.add('active');
       loginTab.classList.remove('active');
       registerForm.style.display = 'block';
       loginForm.style.display = 'none';
   });


   // Register logic (demo)
   registerForm.addEventListener('submit', function(e) {
       e.preventDefault();
       alert("Registration successful! You can now log in.");
       registerTab.classList.remove('active');
       loginTab.classList.add('active');
       registerForm.style.display = 'none';
       loginForm.style.display = 'block';
   });
</script>


</body>
</html>
