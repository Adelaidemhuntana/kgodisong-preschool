<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Assistant - Kgodisong Preschool</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #fff0f7;
            margin: 0;
        }

        .header {
            background: #fd96ca;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .chat-container {
            max-width: 650px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 0 10px rgba(214, 51, 132, 0.2);
            border-left: 6px solid #fc7dbd;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 12px;
            background: #ffe6f2;
            border: 2px solid #f5c1da;
        }

        .bubble {
            padding: 12px 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            max-width: 80%;
            line-height: 1.4;
            font-size: 15px;
        }

        .user {
            background:#fd96ca;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 3px;
        }

        .bot {
            background: white;
            color: #fd85c1;
            border: 2px solid #f5c1da;
            border-bottom-left-radius: 3px;
        }

        .input-box {
            display: flex;
            margin-top: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #f5c1da;
            font-size: 15px;
        }

        button {
            padding: 12px 18px;
            background: #fd85c1;
            border: none;
            margin-left: 10px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #fa81bd;
        }

        .footer {
            text-align: center;
            color: gray;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="header">ðŸ¤– AI Health Assistant</div>

    <div class="chat-container">

        <div class="messages" id="messages"></div>

        <div class="input-box">
            <input type="text" id="userInput" placeholder="Ask about symptoms, behaviour, or child healthâ€¦">
            <button onclick="sendMessage()">Send</button>
        </div>

    </div>

    <div class="footer">
        Kgodisong Preschool 
    </div>

    <script>
        const messages = document.getElementById("messages");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.classList.add("bubble", sender);
            div.innerHTML = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();

            if (text === "") return;

            // user bubble
            addMessage(text, "user");

            // clear box
            input.value = "";

            // TEMPORARY BOT RESPONSE (your backend team will replace with API)
            setTimeout(() => {
                addMessage("ðŸ’¡ I'm here to help! Your question has been sent to Ilima AI for child-safe guidance.", "bot");
            }, 500);
        }

        // Initial greeting
        addMessage("Hello!  I'm Ilima, your child-safe health assistant. How can I help today?", "bot");
    </script>

</body>

</html>
