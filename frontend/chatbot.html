<body>

    <div class="header">
    <a href="index.html" style="color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px;">
        <img src="img/chatbot-icon.png" alt="AI Chatbot" style="width:40px; height:40px;">
        AI Health Assistant
    </a>
</div>


    <div class="chat-container">

        <div class="messages" id="messages"></div>

        <div class="input-box">
            <input type="text" id="userInput" placeholder="Ask about symptoms, behaviour, or child health…">
            <button onclick="sendMessage()">Send</button>
        </div>

    </div>

    <div class="footer">
        Kgodisong Preschool 
    </div>

    <script>
        const messages = document.getElementById("messages");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.classList.add("bubble", sender);
            div.innerHTML = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();

            if (text === "") return;

            // user bubble
            addMessage(text, "user");

            // clear input
            input.value = "";

            // show typing bubble
            const typingBubble = document.createElement("div");
            typingBubble.classList.add("bubble", "bot");
            typingBubble.innerHTML = "⏳ Thinking…";
            messages.appendChild(typingBubble);
            messages.scrollTop = messages.scrollHeight;

            // SEND REQUEST TO BACKEND /ask-ai
            try {
                const res = await fetch("https://test-vhzs.onrender.com/ask-ai", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        question: text,
                        category: "General",
                        age: 4
                    })
                });

                const data = await res.json();

                // remove typing bubble
                typingBubble.remove();

                // Add AI response
                addMessage(data.answer, "bot");

            } catch (error) {
                console.error("Error:", error);
                typingBubble.remove();
                addMessage("❗ Sorry, I couldn't reach the AI service. Please try again.", "bot");
            }
        }

        // ENTER KEY SUPPORT
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });

        // Initial greeting
        addMessage("Hello! I'm Ilama, your child-safe health assistant. How can I help today?", "bot");
    </script>
