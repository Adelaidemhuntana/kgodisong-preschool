<body>

    <div class="header">
        ðŸš‘ Emergency Ambulance Request
    </div>

    <div class="container">

        <div class="card">
            <label>Child's Full Name</label>
            <input type="text" id="childName" placeholder="Enter child's name">

            <label>Class / Grade</label>
            <input type="text" id="className" placeholder="E.g. Grade R, Baby Class">

            <label>Type of Emergency</label>
            <select id="emergencyType">
                <option value="">-- select emergency --</option>
                <option>High Fever</option>
                <option>Breathing Problems</option>
                <option>Seizures</option>
                <option>Severe Injury</option>
                <option>Allergic Reaction</option>
                <option>Other</option>
            </select>

            <label>Describe What Happened</label>
            <textarea id="description" placeholder="Give a short explanation..."></textarea>

            <button class="btn" onclick="submitForm()">Request Ambulance</button>

            <div id="successBox" class="success"></div>
        </div>

        <div class="footer">
            Kgodisong Preschool
        </div>

    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('childName').value;
            const className = document.getElementById('className').value;
            const emergency = document.getElementById('emergencyType').value;
            const desc = document.getElementById('description').value;
            const box = document.getElementById('successBox');

            if (!name || !className || !emergency || !desc) {
                alert("Please fill in ALL fields.");
                return;
            }

            box.style.display = "block";
            box.innerHTML = `
                ðŸš‘ <b>Ambulance Requested!</b><br><br>
                Child: <b>${name}</b><br>
                Class: <b>${className}</b><br>
                Emergency: <b>${emergency}</b><br><br>
                We will contact the nearest EMS immediately. 
            `;
        }
    </script>

</body>
