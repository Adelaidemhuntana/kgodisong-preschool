<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye & Dental Check-ups - Kgodisong Preschool</title>

    <!-- Theme Colors -->
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #fff0f7;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #fd85c1;
            padding: 18px;
            text-align: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .cute-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(214, 51, 132, 0.2);
            border-left: 6px solid #d63384;
        }

        label {
            font-weight: 600;
            color: #fa53a7;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 2px solid #f7c4db;
            border-radius: 10px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #ff4da6;
        }

        .btn {
            background: #fa63af;
            color: white;
            padding: 14px;
            font-size: 16px;
            border: none;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #fe52a5;
        }

        .success {
            display: none;
            margin-top: 20px;
            padding: 18px;
            background: #ffe2f0;
            border-left: 6px solid #d63384;
            border-radius: 10px;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
            color: gray;
        }
    </style>
</head>

<body>

    <div class="header">
        üëÄü¶∑ Eye & Dental Check-Up Booking
    </div>

    <div class="container">
        <div class="cute-card">
            <form id="checkupForm">

                <label>Child's Full Name</label>
                <input type="text" id="childName" required>

                <label>Parent Email</label>
                <input type="email" id="email" required>

                <label>Select Type of Check-up</label>
                <select id="checkType" required>
                    <option value="">-- Choose Option --</option>
                    <option value="Eye Check-up">Eye Check-up üëÅÔ∏è</option>
                    <option value="Dental Check-up">Dental Check-up ü¶∑</option>
                    <option value="Both Eye & Dental">Both Eye & Dental üëÅÔ∏èü¶∑</option>
                </select>

                <label>Preferred Date</label>
                <input type="date" id="date" required>

                <button class="btn" type="submit">Book Appointment</button>
            </form>

            <div id="successMessage" class="success">
                üéâ **Booking successful!**  
                We will confirm your appointment via email.
            </div>
        </div>

        <div class="footer">
            Kgodisong Preschool
        </div>
    </div>

    <script>
        const form = document.getElementById("checkupForm");
        const message = document.getElementById("successMessage");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            message.style.display = "block";
            form.reset();
        });
    </script>

</body>

</html>
