{% extends 'base.html' %}
{% block title %}Announcements - My School{% endblock %}
{% block content %}
  <h2>Announcements</h2>
  {% if anns %}
    <ul>
      {% for a in anns %}
        <li>{{ a[1] }} <br><small>{{ a[2] }}</small></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No announcements.</p>
  {% endif %}
{% endblock %}
